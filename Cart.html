<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div id="cart-container">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div id="cart-summary">
      <h2>Cart Summary</h2>
      <table>
        <tr>
          <td>Subtotal:</td>
          <td id="subtotal">$0.00</td>
        </tr>
        <tr>
          <td>Tax:</td>
          <td id="tax">$0.00</td>
        </tr>
        <tr>
          <td>Total:</td>
          <td id="total">$0.00</td>
        </tr>
      </table>
      <button id="checkout-btn">Checkout</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
