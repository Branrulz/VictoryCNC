<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christian T-Shirts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Christian T-Shirts</h1>
    <nav>
      <ul>
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="shop-link">Shop</a></li>
        <li><a href="#" id="cart-link">Cart</a></li>
      </ul>
    </nav>
  </header>

  <div id="content">
    <h2>Featured Products</h2>
    <div class="product">
      <img src="tshirt1.jpg" alt="T-Shirt 1">
      <h3>T-Shirt 1</h3>
      <p>$19.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="tshirt2.jpg" alt="T-Shirt 2">
      <h3>T-Shirt 2</h3>
      <p>$24.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Add more product elements as needed -->
  </div>

  <div id="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div id="cart-summary">
      <h3>Cart Summary</h3>
      <table>
        <tr>
          <td>Subtotal:</td>
          <td id="subtotal">$0.00</td>
        </tr>
        <tr>
          <td>Tax:</td>
          <td id="tax">$0.00</td>
        </tr>
        <tr>
          <td>Total:</td>
          <td id="total">$0.00</td>
        </tr>
      </table>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
