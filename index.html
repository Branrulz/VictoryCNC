<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victory CNC</title>
  <style>
    body {
      background-image: url('Background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
    }

    /* Add any additional styles for the header, navigation, and content if needed */

    #content {
      padding: 20px;
    }

    #cart-container {
      background-color: rgba(255, 255, 255, 0.0); /* Updated: Transparent background */
      padding: 20px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Victory CNC</h1>
    <nav>
      <ul>
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="shop-link">Shop</a></li>
        <li><a href="#" id="cart-link">Cart</a></li>
      </ul>
    </nav>
  </header>

  <div id="content">
    <section id="featured-products">
      <h2>Featured Products</h2>
      <div class="product">
        <div class="product-info">
          <h3>T-Shirt 1</h3>
          <p>$19.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <img src="tshirt1.png" alt="T-Shirt 1">
      </div>
      <div class="product">
        <div class="product-info">
          <h3>T-Shirt 2</h3>
          <p>$24.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <img src="tshirt2.png" alt="T-Shirt 2">
      </div>
      <!-- Add more product elements as needed -->
    </section>
  </div>

  <div id="cart-container">
    <h2></h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div id="cart-summary">
      <h3>Cart Summary</h3>
      <table>
        <tr>
          <td>Subtotal:</td>
          <td id="subtotal">$0.00</td>
        </tr>
        <tr>
          <td>Tax:</td>
          <td id="tax">$0.00</td>
        </tr>
        <tr>
          <td>Total:</td>
          <td id="total">$0.00</td>
        </tr>
      </table>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Victory CNC. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body
